{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>My Blog</h1>

    {% for user in users %}

        <h2>
            {{ user }}
            {% if user == request.user %}
                <span style="color:blue">It's you</span>
            {% elif user in request.user.blog.subscribes.all %}
                <span style="color:red"> <a href="{% url 'blog:unsubscribe' user.blog.id %}">Unsubscribe</a></span>
            {% else %}
                <span style="color:green"> <a href="{% url 'blog:subscribe' user.blog.id %}">Subscribe</a></span>
            {% endif %}
            <br>
        </h2>
    {% endfor %}
    <hr>

{% endblock %}
